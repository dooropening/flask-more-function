<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} AI-4-O {% endblock %}</title>
    <meta name="description" content="AI-4-O">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml" sizes="any">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
                {% block h1 %}
                {% endblock %}
        <p>It's a practise about using python flask build a website.</p>
        <nav class="nav">
            {% block nav %}
            <ul class="nav-ul">
                <li><a href="{{ url_for('main.home') }}">Home</a></li>
                <li><a href="{{ url_for('main.about') }}">About</a></li>
                <li><a href="{{ url_for('auth.login') }}">Log In</a></li>
                <!-- 更多链接可以根据需要添加 -->
            </ul>
            {% endblock %}
        </nav>
    </header>
    <main>
    <button onclick="addToFavorites()">添加至收藏夹</button>
        {% block msg %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>© 2024 AI-4-O. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='addToFavorites.js') }}"></script>
</body>
</html>
