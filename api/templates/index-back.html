<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} AI-4-O {% endblock %}</title>
    <meta name="description" content="AI-4-O">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml" sizes="any">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{% block h1 %}AI-4-O -- Ai for all{% endblock %}</h1>
        <p>It's a practise about using python flask build a website.</p>
        <nav id="main-nav">
                <ul class="nav-ul">
                    <li><a href="{{ url_for('main.home') }}">Home</a></li>
                    <li><a href="{{ url_for('main.about') }}">About</a></li>
                </ul>
        </nav>
        <div>
            <a id="login" href="{{ url_for('auth.login') }}">Log In</a>
        </div>
    </header>
    <main>
        <button id="favorite" onclick="addToFavorites()">添加至收藏夹</button>
        <h2>It's a practise about using python flask build a website.</h2>
        <msg>
            {% block msg %}
            {% endblock %}
        </msg>
        <content>
            {% block content %}
            {% endblock %}
        </content>
    </main>
    <footer>
        <p>© 2024 AI-4-O. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='addToFavorites.js') }}"></script>
</body>
</html>
